{% extends "base.html"%}
{% block title %}
Welcome to Isaac!
{% endblock %}

{% block content%}
    <div class="row">
        <div class="col-md-8">
            <h1>Welcome to ISAAC!</h1>
            <h3>Enter your credentials to log in:</h3>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3"><label class="control-label" for="login">Login: </label></div>
        <div class="col-md-9"><input class="form-control" type="text" id="login" placeholder="Login..."></div>
    </div>
    <div class="form-group">
        <div class="col-md-3"><label class="control-label" for="password">Password: </label></div>
        <div class="col-md-9"><input class="form-control" type="password" id="password" placeholder="Password..."></div>
    </div>
    <button class="log_in btn btn-default center">Log in</button>
    <a href=""></a>
{% endblock %}
